<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejemplos Filtros para atributos con jQuery</title>
    <meta name="author" content="Juan Mateu">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
    <script type="text/javascript" src="js/script.js"> </script>
  </head>
  <body>

    <div name="enero">enero</div>
    <div name="enero-febrero">enero-febrero</div>
    <div name="enero febrero marzo" miatr="hola">enero febrero marzo</div>
    <div name="marzo abril mayo">marzo abril mayo</div>
    <div name="enero junio septiembre">enero junio septiembre</div>
    <div name="junio-abril-octubre">junio-abril-octubre</div>
    <div name="eneromayomarzo">eneromayomarzo</div>
    <div name="abril julio agosto" miatr="hola">abril julio agosto</div>
    <div name="julioabril">julioabril</div>

   <button id="boton1"> Clicar aqu√≠ </button>

  </body>
</html>
<script type="text/javascript">

  //uno
  $('button').click(function(){
    $("div[name|='enero']").addClass("rojo");
  })
  //dos
  $('button').click(function(){
    $("div[name*=marzo]").addClass("verde");
  })

  //tres
  $('button').click(function(){
    $("div[name~='abril']").addClass("rosa");
  })

  //cuatro
  $('button').click(function(){
    $("div[name$='marzo']").addClass("azul");
  })

  //cinco
  $('button').click(function(){
    $("div[name='julioabril']").addClass("verde");
  })

  //seis
  $('button').click(function(){
    $("div[name!='julioabril']").addClass("verde");
  })

  //siete
  $('button').click(function(){
    $("div[name^='enero']").addClass("rosa");
  })

  //ocho
  $('button').click(function(){
    $("div[miatr]").addClass("rojo");
  })

  //nueve
  $('button').click(function(){
    $("div:eq(4)[name^='enero']").addClass("azul");
    $("div[name^='enero']:eq(4)").addClass("azul");
  })
</script>
