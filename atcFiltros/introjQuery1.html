<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ejemplos Filtros con jQuery</title>
  <meta name="author" content="Juan Mateu">
  <link rel="stylesheet" type="text/css" href="css/estilos.css">
  <script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
  <script type="text/javascript" src="js/script.js"> </script>
</head>
<body>
  <div> Contenedor 1 </div>

  <div> Contenedor 2  </div>

  <div> Contenedor 3 </div>

  <div> Contenedor 4 </div>

  <div> Contenedor 5 </div>

  <br>

  <button id="boton1"> Clicar aqu√≠ </button>

</body>
</html>
<script type="text/javascript">
// uno
$('button').click(function(){
  $('div:gt(2)').addClass('rosa');//gt greater than (mayor que)
});
//dos
$('button').click(function(){
  $('div:eq(2)').addClass('verde');//igual que
});
//tres
$('button').click(function(){
  $('div:lt(2)').addClass('rosa');//menor que
});
//cuatro
$('button').click(function(){
  $('div:gt(1)').addClass('verde');
});
//cinco
$('button').click(function(){
  $('div:even').addClass('verde');//selector impares? pares
});
//seis
$('button').click(function(){
  $('div:odd').addClass('rosa');//selector impares
});

//siete
$('button').click(function(){
  $('div:not(:eq(2))').addClass('verde');//not para excluir
});
</script>
