<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejemplos Filtros con jQuery</title>
    <meta name="author" content="Juan Mateu">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"> </script>
    <script type="text/javascript" src="js/script.js"> </script>
  </head>
  <body>
   <div> Contenedor 1
      <span> Ejemplo de span 1 </span>
   </div>

   <div> Contenedor 2
      <ul>
           <li> Elemento 1 </li>
           <li> Elemento 2 </li>
           <li> Elemento 3 </li>
           <li></li>
      </ul>

   </div>

   <div> Contenedor 3 </div>

   <div> Contenedor 4
        <span> Ejemplo de span 2 </span>
   </div>

   <div> Contenedor 5 </div>

   <div id="clase1"></div>

   <br>

   <button id="boton1"> Clicar aqu√≠ </button>

  </body>
</html>
<script type="text/javascript">
//uno
$('button').click(function(){
  $("div:contains('Contenedor 5')").addClass("rojo");
});

//dos
$('button').click(function(){
  $('div:has(ul)').addClass("verde");
});

//tres
$('button').click(function(){
  $('div:has(span)').addClass("rosa");
})

//cuatro
$('button').click(function(){
  $('div:last').addClass("rosa");
});

//extra: seleccionar los div que tengan un hijo o un texto
$('button').click(function(){
  $('div:parent').addClass("azul");
})
</script>
